<!DOCTYPE html>
<html>
	<head>
		<title>Transcation History</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
		<style>
			body,html{
				margin:0;
				height:100%;
			}
		</style>
	</head>
	<body>
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">Navbar</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Link</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Dropdown
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="#">Action</a>
							<a class="dropdown-item" href="#">Another action</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" href="#">Something else here</a>
						</div>
					</li>
					<li class="nav-item">
						<a class="nav-link disabled" href="#">Disabled</a>
					</li>
				</ul>
				<form class="form-inline my-2 my-lg-0">
					<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
				</form>
			</div>
		</nav>
	<!-- Navbar -->
		<div id = "history_container" style = "margin-top: 25px;"class = "container">
			<div>
				<div>
					<div>
						<h2 style = "text-align:center">Transaction History</h2>
						<div class="table-responsive">
							<table class="table">
								<thead>
									<tr>
										<th>Item</th>
										<th>Amount</th>
										<th>ID No.</th>
										<th>Created On</th>
									</tr>
								</thead>
								<tbody id = "history">
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		 </div>
		 <div id = "empty_transaction"style = "position:relative;height:90vh">
			 <h1 style = "text-align:center;  position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);">
				 	No transaction available
			 </h1>
		 </div>
	</body>
	<script>
				//get the data in the form of JSON to be parsed and added to the page
				const purchase_history = ['{"name":"candy", "amount":1, "id":123, "date": "May 12 2020"}', '{"name":"trasj", "amount":2, "id":1421, "date": "May 12 2021"}'];
				if(purchase_history.length > 0){
					for(let num_data = 0; num_data < purchase_history.length; num_data++){
							const obj = JSON.parse(purchase_history[num_data]);
							const data = [obj.name,obj.amount,obj.id,obj.date];
							var newRow = document.createElement("tr");
							const newCellsArray = [];
							for (let num = 0; num < data.length; num++){
								const cell = document.createElement("td");
								cell.innerHTML = data[num];
								newCellsArray.push(cell);
							}
							for( let i = 0; i < newCellsArray.length; i++){
								newRow.appendChild(newCellsArray[i]);
							}
							document.getElementById("history").appendChild(newRow);
						}
						$(document).ready(function() {
						   $("#empty_transaction").hide();
						});
					} else{
						$(document).ready(function() {
						   $("#history_container").hide();
						});
					}
			</script>
</html>
